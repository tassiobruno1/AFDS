<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questão 3 - Máquina de Refrigerante</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">Questão 3 - Máquina de Refrigerante (Mealy)</h1>

    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <p class="mb-3">
          Insira moedas para simular a máquina de refrigerante. Uma lata custa R$ 1,00.
        </p>

        <!-- Botões de ação -->
        <div class="d-flex flex-wrap gap-2 mb-3">
          <button class="btn btn-outline-primary" onclick="inserirMoeda(25)">Inserir 25 centavos</button>
          <button class="btn btn-outline-primary" onclick="inserirMoeda(50)">Inserir 50 centavos</button>
          <button class="btn btn-outline-primary" onclick="inserirMoeda(100)">Inserir 1 real</button>
          <button class="btn btn-danger ms-auto" onclick="resetar()">Resetar</button>
        </div>

        <!-- Saídas -->
        <div class="bg-white p-3 rounded border mb-2">
          <p id="saida" class="fw-bold">-</p>
        </div>

        <div class="bg-white p-3 rounded border mb-2">
          <p id="historicoMoedas">Moedas inseridas: Nenhuma</p>
          <p id="historicoSaidas">Latas liberadas: Nenhuma</p>
          <p id="saldoAtual">Saldo atual: R$ 0,00</p>
        </div>
      </div>
    </section>

    <!-- Navegação -->
    <nav class="d-flex justify-content-between">
      <a href="questao2.html" class="btn btn-outline-secondary">Anterior</a>
      <a href="index.html" class="btn btn-outline-secondary">Início</a>
    </nav>
  </div>

  <!-- Script externo -->
  <script src="script.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
